<!DOCTYPE HTML>
<!--첨부파일 업로드-->
<html>
  <head>
    <title>위키위키 - upload</title>
    <link rel="stylesheet" href="extra.css">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand">산보위키</a>
      </div>
      <div id="navbar">
        <ul class="nav navbar-nav">
          <li><a>View</a></li>
          <li><a href="{{ link }}">Edit</a></li>
          <li class="active"><a>Upload</a></li>
        </ul>
				<form class="navbar-form navbar-right" role="search" method="POST" action="/search/">
  				<div class="form-group">
    				<input id="searchbox" name="searchbox" type="text" class="form-control">
  				</div>
  				<button type="submit" class="btn btn-default">페이지 검색</button>
				</form>
      </div>
    </div>
    </nav>

    <div class="container"> <!--첨부파일 업로드 컨테이너-->
      <form action="/upload/image/{{ mode }}/{{ url }}" method="POST" enctype="multipart/form-data">
				<div class="page-header">
        <input class="col-xs-12" type="text" style="font-size:36px;border:0px solid;" autocomplete="off" name="imgname" placeholder="첨부파일 이름"></input>
				</div>
				<br><br>
				<label class="btn btn-primary" for="selector"
					<input id="selector" type="file" name="image">
				</label>
				<br><br>
				<input type="submit" value="업로드" name="submit" class="btn btn-primary">
			</form>
    </div>

  </body>
</html>
