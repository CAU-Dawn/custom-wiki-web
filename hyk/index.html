<!DOCTYPE HTML>
<!--기본 페이지-->
<html>
  <head>
    <title>위키위키 - {{ title }}</title><!--위키 항목마다 {{ title }}이 바뀌도록 서버와 연결해야함!-->
    <link rel="stylesheet" href="extra.css">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-default navbar-fixed-top"> <!--모든 페이지 상단에 고정적으로 있는 부분. view, edit, upload 세가지 탭-->
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand">산보위키</a>
      </div>
      <div id="navbar">
        <ul class="nav navbar-nav">
          <li class="active"><a>View</a></li>
          <li><a href="/edit/{{ link }}">Edit</a></li>
          <li><a href="/upload/image/view/{{ link }}">Upload</a></li> <!--edit과 upload는 합쳐보고 싶은데 차후 수정하겠음-->
        </ul>
				<form class="navbar-form navbar-right" role="search" method="POST" action="/search/">
  				<div class="form-group">
    				<input id="searchbox" name="searchbox" type="text" class="form-control">
  				</div>
  				<button type="submit" class="btn btn-default">페이지 검색</button>
				</form>
      </div>
    </div>
    </nav>

    <div class="container">
      <div class="page-header">
        <h1>{{ title }}</h1> <!--위키 제목-->
      </div>
      <p>{{ text }}</p> <!--위키 내용-->
    </div>

  </body>
</html>
