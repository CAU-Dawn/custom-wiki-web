            <button id="submit" class="btn btn-primary" onclick="submit()" type="button">Submit</button>
            <div class="editor">Here to create.</div>
    </div>

    <script>
    var edit = function() {
        $('.editor').summernote({focus: true});
    };
    var submit = function() {
        var markup = $('.editor').summernote('code');
        $('.editor').summernote('destroy');
    };

    $('#submit').on('click', function() {
        var data = $(this).val();
        $.ajax({
            url: '/index.html',
            type: 'get',
            data: {UnitId: data},
            success:function(response)
            {
              $('#EditUnitName').val(response[0].Units);
              $("#summernote-result").summernote("code", response[0].UnitsDescription);
            }
        })
    });

    </script>
