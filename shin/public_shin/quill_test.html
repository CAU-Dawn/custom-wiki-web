<!DOCTYPE html>
<html>

    </head>
    <body>


        <div id="editor-container">
          <p>im here to create.</p>
        </div>

        <script>
        var quill = new Quill('#editor-container', {
          theme: 'snow',
          modules: {
            toolbar: [
              [{ header: [1, 2, false] }],
              ['code-block']
            ]
          },
          placeholder: 'im here to create.'
        });
        </script>


    </body>
</html>
